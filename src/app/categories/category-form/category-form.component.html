<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>{{ categoryId ? 'Editar Categoría' : 'Añadir Nueva Categoría' }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre de la Categoría</label>
          <input id="name" formControlName="name" class="form-control" placeholder="Ingresa el Nombre de la Categoría" />
        </div>
        <div class="form-group">
          <label for="path">Path</label>
          <input id="path" formControlName="path" class="form-control" placeholder="Ingresa el Path de la Categoría" />
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">{{ categoryId ? 'Actualizar' : 'Crear' }}</button>
          <a routerLink="/categories" class="btn btn-danger">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
