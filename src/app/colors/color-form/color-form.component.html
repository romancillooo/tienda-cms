<div class="container mt-4">
  <div class="card">
    <div class="card-header">
      <h2>{{ colorId ? 'Editar Color' : 'AÃ±adir Nuevo Color' }}</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="colorForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Nombre del Color</label>
          <input id="name" formControlName="name" class="form-control" placeholder="Ingresa el Nombre del Color" />
        </div>
        <div class="form-group">
          <label for="hex_code">Selecciona Un Color</label>
          <div class="color-picker"></div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn btn-primary">{{ colorId ? 'Actualizar' : 'Crear' }}</button>
          <a routerLink="/colors" class="btn btn-danger">Cancelar</a>
        </div>
      </form>
    </div>
  </div>
</div>
