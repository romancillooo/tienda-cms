<div class="product-form">
  <h2>{{ productId ? 'Edit Product' : 'Create Product' }}</h2>
  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input id="name" formControlName="name" class="form-control" />
    </div>
    <div class="form-group">
      <label for="brand_id">Brand</label>
      <select id="brand_id" formControlName="brand_id" class="form-control">
        <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="category_id">Category</label>
      <select id="category_id" formControlName="category_id" class="form-control">
        <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="price">Price</label>
      <input id="price" formControlName="price" type="number" class="form-control" />
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input id="image" formControlName="image" class="form-control" />
    </div>
    <div class="form-group">
      <label for="available_sizes">Available Sizes (comma separated)</label>
      <input id="available_sizes" formControlName="available_sizes_string" class="form-control" />
    </div>
    <div class="form-group form-check">
      <input id="liked" formControlName="liked" type="checkbox" class="form-check-input" />
      <label for="liked" class="form-check-label">Liked</label>
    </div>
    <button type="submit" class="btn btn-primary">{{ productId ? 'Update' : 'Create' }}</button>
    <a routerLink="/products" class="btn btn-secondary">Cancel</a>
  </form>
</div>
